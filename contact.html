        <h2 style="margin-top: 30px; padding-left: 30px; padding-right: 30px;">Contact</h2>

        <br>
        <form style="margin-top: -20px; padding-left: 30px; padding-right: 30px;" action="https://formspree.io/f/xjvqeegb" method="post">
            <div class="form-group">
                <label for="naam">Naam</label>
                <input type="text" style="margin-bottom: 10px;" class="form-control" id="naam" name="naam" placeholder="Voor- en achternaam" required>

                <input type="email" style="margin-bottom: 10px;" class="form-control" id="emailadres" name="emailadres" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
                <label for="uwbericht">Uw bericht</label>
                <textarea class="form-control" id="uwbericht" name="uwbericht" rows="3" required></textarea>
            </div>
            <input style="margin-top: 30px;" class="btn btn-dark" type="submit" value="Verstuur">
        </form>
